categories:
  - title: 🚀 Features
    labels:
      - 'enhancement'
  - title: 🐛 Bug Fixes
    labels:
      - 'bugfix'
      - 'bug'
  - title: 🧩 Others

exclude-labels:
  - 'skip-changelog'
publish: 'true'

change-template: '- $TITLE by @$AUTHOR in (#$NUMBER)'
no-changes-template: '- No changes'

template: |
  ## What's Changed

  $CHANGES

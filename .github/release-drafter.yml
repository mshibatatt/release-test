name-template: 'Release ${{ TAG_NAME }}'
tag-template: '${{ TAG_NAME }}'

categories:
  - title: 🚀 Features
    labels:
      - 'enhancement'
  - title: 🐛 Bug Fixes
    labels:
      - 'bugfix'
      - 'bug'
  - title: 🧩 Others
    labels:
      - other

change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
no-changes-template: '- No changes'

template: |
  ## Changes

  $CHANGES
